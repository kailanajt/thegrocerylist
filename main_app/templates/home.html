{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" text="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<section>
  <h1>The Grocery List</h1>
</section>
{% if not user.is_authenticated %}
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}
{% endblock %}
