{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/items/items-index.css' %}"
/>
{% endblock %}

{% block content %}


  <h1>Grocery List</h1>


<section class="card-container">
  <a href="/items/{{ item.id }}"></a>
  {% for item in items %}
    <div class="card">
        <div class="card-content">
          <div class="card-img-container">
            <img >
          </div>
          <h1 class="card-title">{{ item.name }}</h1>
          <div>
            <h3>Sort:</h3>
            <p>{{ item.sort }}</p>
            <h3>Brand:</h3>
            <p>{{ item.brand }}</p>
            <h3>Store:</h3>
            <p>{{ item.store }}</p>
          </div>
          <div class = 'item-actions'>
              <a href="{% url 'items_update' item.id %}">Edit</a>
              <a href="{% url 'items_delete' item.id %}">Delete</a>
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
</section>

{% endblock %}
