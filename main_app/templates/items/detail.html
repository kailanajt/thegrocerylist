{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/items/item-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="item-container">
  <div class="item-img">
    <img >
  </div>
  <div class="item-details">
    <h1 class="card-title">{{ item.name }}</h1>
          <div>
            <h3>Sort:</h3>
            <p>{{ item.sort }}</p>
            <h3>Brand:</h3>
            <p>{{ item.brand }}</p>
            <h3>Store:</h3>
            <p>{{ item.store }}</p>
          </div>
          <div class = 'item-actions'>
            {% comment %} <a href="{% url 'items_update' item.id %}">Edit</a> {% endcomment %}
            {% comment %} <a href="{% url 'items_delete' item.id %}">Delete</a> {% endcomment %}
          </div>
  </div>
</section>

{% endblock %}
