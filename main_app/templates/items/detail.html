{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/items/item-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="item-container">
  <div class="item-img">
    <img >
  </div>
  <div class="item-details">
    <h1 class="card-title">{{ item.name }}</h1>
          <div>
            <h3>SORT:</h3>
            <p>{{ item.sort }}</p>
            <h3>BRAND:</h3>
            <p>{{ item.brand }}</p>
            <h3>STORE:</h3>
            <p>{{ item.store }}</p>
          </div>
  </div>
</section>

{% endblock %}
