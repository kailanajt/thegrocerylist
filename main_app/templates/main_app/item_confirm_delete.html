{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Item?</h1>
</div>
<h2>Are you sure you want to delete {{ item.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'items_detail' item.id %}" 
  >
    Cancel
  </a>
  <button type="submit">Yes - Delete!</button>
</form>

{% endblock %}
